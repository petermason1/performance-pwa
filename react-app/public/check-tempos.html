<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Song Tempos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #333;
            font-weight: bold;
        }
        tr:hover {
            background: #333;
        }
        .old-tempo {
            color: #ff9800;
            text-decoration: line-through;
        }
        .new-tempo {
            color: #4CAF50;
            font-weight: bold;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .info {
            color: #4CAF50;
            margin: 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Check & Export Updated Song Tempos</h1>
    
    <div class="section">
        <h2>Current Songs in App</h2>
        <button onclick="loadSongs()">Load Songs from App</button>
        <button onclick="exportForUpdate()">Export for exampleSongs.js Update</button>
        <button onclick="window.location.href='/'" style="background: #2196F3;">Go to Main App</button>
        
        <div id="status"></div>
        <div id="songList"></div>
    </div>
    
    <div class="section" id="exportSection" style="display: none;">
        <h2>Updated exampleSongs.js Format</h2>
        <p style="color: #ccc;">Copy this and replace the content in react-app/src/utils/exampleSongs.js</p>
        <pre id="exportData"></pre>
    </div>

    <script>
        let songsData = [];

        function loadSongs() {
            const statusDiv = document.getElementById('status');
            const listDiv = document.getElementById('songList');
            
            try {
                const dataKey = 'performanceApp';
                const dataStr = localStorage.getItem(dataKey);
                
                if (!dataStr) {
                    statusDiv.innerHTML = '<div style="color: #f44336;">❌ No data found</div>';
                    return;
                }
                
                const data = JSON.parse(dataStr);
                songsData = data.songs || [];
                
                if (songsData.length === 0) {
                    statusDiv.innerHTML = '<div style="color: #f44336;">❌ No songs found</div>';
                    return;
                }
                
                // Sort by artist, then name
                songsData.sort((a, b) => {
                    const artistA = (a.artist || '').toLowerCase();
                    const artistB = (b.artist || '').toLowerCase();
                    if (artistA !== artistB) return artistA.localeCompare(artistB);
                    return (a.name || '').toLowerCase().localeCompare((b.name || '').toLowerCase());
                });
                
                let html = `
                    <div class="info">
                        ✅ Loaded ${songsData.length} songs
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Song Name</th>
                                <th>BPM</th>
                                <th>Key</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                songsData.forEach(song => {
                    html += `
                        <tr>
                            <td>${song.artist || ''}</td>
                            <td>${song.name || ''}</td>
                            <td><strong>${song.bpm || 120}</strong></td>
                            <td>${song.helixPreset || ''}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                listDiv.innerHTML = html;
                
                statusDiv.innerHTML = '<div class="info">✅ Songs loaded. Click "Export for exampleSongs.js Update" to generate the updated format.</div>';
                
            } catch (e) {
                statusDiv.innerHTML = `<div style="color: #f44336;">❌ Error: ${e.message}</div>`;
                console.error('Error:', e);
            }
        }

        function exportForUpdate() {
            if (songsData.length === 0) {
                document.getElementById('status').innerHTML = '<div style="color: #f44336;">Please load songs first</div>';
                return;
            }
            
            const exportDiv = document.getElementById('exportData');
            const exportSection = document.getElementById('exportSection');
            
            // Generate the exampleSongsData string format
            let output = `export const exampleSongsData = \``;
            
            songsData.forEach(song => {
                let line = '';
                
                // Format: Artist - Song Name [TAB] BPM [TAB] Key (optional)
                if (song.artist) {
                    line = `${song.artist} - ${song.name}`;
                } else {
                    line = song.name;
                }
                
                line += `\t${song.bpm || 120}`;
                
                if (song.helixPreset) {
                    line += `\t${song.helixPreset}`;
                }
                
                output += line + '\n';
            });
            
            output += '`\n\n';
            
            // Also generate parseExampleSongs function reference
            output += `// Use existing parseExampleSongs function from exampleSongs.js\n`;
            output += `export { parseExampleSongs };`;
            
            exportDiv.textContent = output;
            exportSection.style.display = 'block';
            
            document.getElementById('status').innerHTML = `
                <div class="info">
                    ✅ Generated updated exampleSongs.js format<br>
                    Copy the text below and replace the content in:<br>
                    <strong>react-app/src/utils/exampleSongs.js</strong>
                </div>
            `;
        }

        // Auto-load on page open
        window.onload = function() {
            loadSongs();
        };
    </script>
</body>
</html>
